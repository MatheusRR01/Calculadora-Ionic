<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title >Calculadora</ion-title>
        <ion-button slot="end">C</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="default">Valor 1:</ion-label>
    <ion-input placeholder="Digite o valor 1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="default">Valor 2:</ion-label>
    <ion-input placeholder="Digite o valor 2"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button expand="full" (click)="presentAlert()">+</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="presentAlert()">-</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="presentAlert()">*</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="presentAlert()">/</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full">Maior</ion-button>
      </ion-col>
      <ion-col >
        <ion-button expand="full">Menor</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-label position="default">Resultado: </ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="default">Conta: </ion-label>
    <ion-input ></ion-input>
  </ion-item>
</ion-content>
